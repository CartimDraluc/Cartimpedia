<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <title>Login</title>
</head>
<body>
    <div id="login" class="container-fluid bg-dark">
        <h1 class="text-white text-center">Veritify That You're The Founder</h1>
        <div class="Container p-3">
            <form class="text-white">
                <label>Codename : </label><br>
                <input class="p-1" type="text" placeholder="Enter Codename" id="username"><br>
                <label>Password : </label><br>
                <input class="p-1 mt-1" type="password" placeholder="Enter Password" id="password"><br><br>
                <input class="mt-2 btn btn-success w-25" type="button" id="logButton" value="login" onclick="login()">
            </form>
        </div>
        <audio id="wrong"><source src="https://nyankaungset.github.io/Templates/LoginForm-EnterKey/Wrong.mp3"></audio>
        <audio id="success"><source src="https://nyankaungset.github.io/Templates/LoginForm-EnterKey/Success.mp3"></audio>
    </div>

    
    <div id="Dashboard">
        <h1 class="text-center">Welcome To Your Dashboard, Founder!</h1>
        <div class="container mt-3">
            <a class="btn btn-outline-info" href="Timetable/index.html">Go To My Timetable</a>
            <a class="btn btn-outline-info" href="Binary/index.html">Go To Binary&Text Converter</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
