<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Binary Codes</title>
</head>
<body class="bg-dark">
    <div class="w-75 h-75 container" id="theBox">
        <div id="topInput">
          <form class="text-white">
            Text2Binary : <input type="text" id="topInputField" placeholder="Hello, world.">
            <input type="submit" value="To Binary">
          </form>
        </div>
        <div id="topResultsBox">
          <textarea id="topResults"></textarea>
        </div>
        
        <div id="bottomInput">
          <form class="text-white">
            Binary2Text : <input type="text" id="bottomInputField" placeholder="beep boop">
            <input type="submit" value="To Text">
          </form>
        </div>
        <div id="bottomResultsBox">
          <textarea id="bottomResults"></textarea>
        </div>
        
      </div>
    <script src="script.js"></script>
</body>
</html>
